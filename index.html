<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards!</title>
  </head>

  <body>
    <div class="container">

      <h2>Javascript and jQuery Flashcards!</h2>

      <div id="panels">
        <div class="panel panel-default">
          <div class="panel-heading clickable-heading">
            <h4>Something to explain</h4>
          </div>
          <div class="panel-body hidden clickable-body">
            <p>Something explained</p>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading clickable-heading">
            <h4>Something else to explain</h4>
          </div>
          <div class="panel-body hidden clickable-body">
            <p>Something else explained</p>
          </div>
        </div>
      </div> <!-- panels -->

    </div>
  </body>
</html>
